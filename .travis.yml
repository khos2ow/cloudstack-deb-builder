sudo: required
dist: trusty
group: edge

language: generic
services: 
  - docker

cache:
  directories:
    - $HOME/.m2
  timeout: 500

notifications:
  email: false

env:
  global:
    - IMAGE="khos2ow/cloudstack-deb-builder"
  matrix:
    - TAG="ubuntu1404" PARAMS=""
    - TAG="ubuntu1604" PARAMS=""
    - TAG="latest"  PARAMS=""

install: make ${TAG}

before_script: 
  - mkdir -p ${TRAVIS_BUILD_DIR}/tmp
  - mkdir -p $HOME/.m2

script: |
  docker run \
    --volume ${TRAVIS_BUILD_DIR}/tmp:/mnt/build \
    --volume $HOME/.m2:/root/.m2 \
    --rm \
    ${IMAGE}:${TAG} \
      --git-remote https://github.com/apache/cloudstack.git \
      --git-ref refs/heads/master \
      --remove-first \
      ${PARAMS}
